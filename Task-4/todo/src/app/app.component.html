<h1>Todo List</h1>

<div [class]='container()'>
  <input #inputValue [ngClass]='input()'   [(ngModel)]="todoItem">
  <button [ngClass]='addBtn()'  (click)='addTodo(inputValue)'>Add</button>
  <ul [ngClass]='list()'>
    <li #liValue [ngClass]='li()'   *ngFor="let todo of todos">
      {{todo.title}}
      <button [ngClass]='removeBtn()' >remove</button>
    </li>
  </ul>
</div>
