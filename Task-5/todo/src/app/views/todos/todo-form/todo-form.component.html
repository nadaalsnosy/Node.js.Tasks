<div *ngFor="let err of errors" class="alert alert-danger" role="alert">
    {{err}}
</div>


<h1 class="py-2 my-2 mb-4"> {{editMode ? 'Update' : 'Create'}} Todo</h1>

<div>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input [(ngModel)]="title" type="text" class="form-control" id="title" placeholder="Todo Title" />
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea [(ngModel)]="content" class="form-control" id="content" rows="3"></textarea>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
</div>
